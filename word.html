<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The shortest word</title>
  </head>
  <body>
    <script>
      const strWords = prompt("Input a string");
      const strArray = strWords.split(" ");
      let lengthWord = strArray[0].length;
      for (let i = 1; i < strArray.length; i++) {
        if (strArray[i].length < lengthWord) {
          lengthWord = strArray[i].length;
        }
      }
      alert(lengthWord);
    </script>
  </body>
</html>
